version: '3.4'

services:
  api-gateway:
    image: api-gateway
    build:
      context: ./api-gateway
      dockerfile: ./Dockerfile
    ports:
      - '5002:5000'

  card-service:
    image: card-service
    build:
      context: ./card-service
      dockerfile: ./Dockerfile
    volumes:
      - ./card-service:/app
    ports:
      - '5003:5000'

  user-service:
    image: user-service
    build:
      context: ./user-service
      dockerfile: ./Dockerfile
    ports:
      - '5004:5000'

  auth-service:
    build:
      context: ./auth-service
      dockerfile: ./Dockerfile
    ports:
      - '3002:3000'
